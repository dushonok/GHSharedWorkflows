name: Python - pytest (reusable)

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.13"
      requirements-file:
        required: false
        type: string
        default: "requirements.txt"
      pytest-args:
        required: false
        type: string
        default: ""
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: pip
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ inputs.requirements-file }}
      - name: Run tests
        run: |
          pytest ${{ inputs.pytest-args }}
